<!DOCTYPE html>

<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Maths Quiz App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/app.css" />
</head>
<body ng-controller="AppController as vm">

    <header>
        <a ui-sref="main"><img class="center-block" src="images/mathsquiz.png" /></a>
    </header>

    <div class="container-fluid">

        <div class="row">&nbsp;</div>
        <div ui-view class="row"></div>

     </div>

    <footer>
        <div class="navbar navbar-fixed-bottom">
        </div>
    </footer>

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.controller.js"></script>
    <script src="app/main.controller.js"></script>
    <script src="app/start.controller.js"></script>
    <script src="app/quiz.controller.js"></script>
    <script src="app/results.controller.js"></script>
    <script src="app/highscores.controller.js"></script>
    <script src="app/quiz.service.js"></script>

</body>
</html>
