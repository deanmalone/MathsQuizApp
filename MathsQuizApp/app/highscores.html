<div class="col-sm-10 col-sm-offset-1 text-center" >
    
    <h1 class="text-primary">High Scores</h1>

    <table class="table table-condensed text-right">
        <thead class="bg-primary">
            <tr >
                <th class="text-right">Score</th>
                <th class="text-right">Name</th>
                <th class="text-right">Level</th>
                <th class="text-right">Date</th>
            </tr>
        </thead> 
        <tbody>
            <tr ng-repeat="item in vm.highScores | orderBy : ['-score','-date'] | limitTo:10">
                <td>{{ item.score }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.level }}</td>
                <td class="small">{{ item.date | date:'short' }}</td>
            </tr>
        </tbody>
    </table>

    <button id="btnOK" class="btn btn-primary" ui-sref="main">Back</button>

</div>
