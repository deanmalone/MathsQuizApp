<div class="text-center">

    <h1 class="text-primary">High Scores</h1>

    <table class="table" align="center">
        <tr>
            <th>Score</th>
            <th>Name</th>
            <th>Date</th>
        </tr>
        <tr ng-repeat="item in vm.highScores | orderBy : ['-score','-date'] | limitTo:10">
            <td>{{ item.score }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.date | date:'medium' }}</td>
        </tr>
    </table>

    <button id="btnOK" class="btn btn-primary" ui-sref="main">OK</button>

</div>
